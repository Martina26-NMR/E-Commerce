<div class="container pt-5 mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-main">Enter Your Details </h3>

                    <!-- !form -->
                    <form [formGroup]="ShippingAddressForm" (ngSubmit)=" onlinePayment()">
                        <!--! username  -->
                        <div class="mb-3">
                            <label class="form-label">Details</label>
                            <input type="text" class="form-control" formControlName="details" />

                        </div>



                        <!--! phone  -->
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" formControlName="phone" />
                        </div>
                        <!--! city  -->
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" formControlName="city" />
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn border-dark-subtle  submit-btn">
                                Send
                            </button>
                        </div>

                    </form>
                    <!-- !end form -->
                </div>
            </div>
        </div>
    </div>
</div>
