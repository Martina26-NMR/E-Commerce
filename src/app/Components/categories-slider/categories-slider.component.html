<h2 class="section-title text-center mt-4 mb-5">
  <span class="text-main">Featured </span> Products

</h2>


<owl-carousel-o [options]="customOptions">

    @for(category of categorieslList; track category._id){
    <ng-template carouselSlide>
        <img [src]="category.image" [alt]="category.name" [title]="category.name" class="w-100 object-fit-cover">
        <p class="mt-2 fw-bold">{{ category.name }}</p>
    </ng-template>
    }

</owl-carousel-o>
