 <div class="container pt-5 mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 text-main">Sign In</h3>

          <!-- Error Message from Backend -->
          <div *ngIf="responseErrorMessage" class="alert alert-danger pb-0 px-2 text-danger">
            <p>{{ responseErrorMessage }}</p>
          </div>

          <!-- Form Start -->
          <form #formobject="ngForm" (ngSubmit)="handleLogin(formobject)">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                class="form-control"
                [(ngModel)]="loginData.email"
                #email="ngModel"
                required
                email
                 autocomplete="off"
              />
              <div *ngIf="email.touched && email.invalid" class="alert alert-danger pb-0 px-2 text-danger">
                <p *ngIf="email.errors?.['required']">Email is required</p>
                <p *ngIf="email.errors?.['email']">Invalid email format</p>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                [(ngModel)]="loginData.password"
                #password="ngModel"
                required
                minlength="6"
               
                 autocomplete="off"
              />
              <div *ngIf="password.touched && password.invalid" class="alert alert-danger pb-0 px-2 text-danger">
                <p *ngIf="password.errors?.['required']">Password is required</p>
                <p *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long</p>
                <p *ngIf="password.errors?.['pattern']">
                  
                  Password must contain at least one uppercase letter, one lowercase letter, and one number
                </p>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
              <button [disabled]="formobject.invalid || isLoading" class="btn border-dark-subtle submit-btn">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
              </button>
            </div>
            <div  class="d-flex justify-content-center mt-2"  >
              <a routerLink="/forget-password" > Forget your password ? </a>
            </div>
          </form>
          <!-- Form End -->

        </div>
      </div>
    </div>
  </div>
</div>
