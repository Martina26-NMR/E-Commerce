
<div class="container bg-main-light p-5 mt-5">
    <h4 class="my-3 fw-medium">My Wishlist</h4>



    @for(Product of allWishlistProducts;track Product._id)
    {

    <div class="row border-bottom py-3">
        <div class="col-md-1">
            <div> <img class="w-100 img-thumbnail border rounded" [src]="Product.imageCover" alt="">
            </div>
        </div>

        <div class="col-md-11">
            <div class="d-flex justify-content-between">
                <div>

                    <p class="my-0 fw-medium">{{Product.title}}</p>
                    <p class="my-0 fw-medium">{{Product.description}}</p>
                    <p class="text-main fw-medium my-2 font-sa">Price: {{Product.price}} EGP</p>

                    <div class="pt-3">
                        <button (click)="addToCart(Product._id)" class=" btn border rounded  me-2 bg-main">
                            <i class="fas fa-shopping-cart text-white "></i>
                            <span class="ms-2 text-white">Add To Cart</span>
                        </button>
                        <button (click)="deleteWishlistItem(Product._id)" class="btn border rounded  bg-danger">
                            <i class="fa-solid fa-trash-can text-white"></i>
                            <span class="ms-2 text-white">Remove</span>
                        </button>
                    </div>

                </div>
                <div>
                </div>
            </div>
        </div>
    </div>

    }

</div>
